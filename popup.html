<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MindGuard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>MindGuard</h1>
        <h3>Annoy yourself out of doomscrolling...</h3>
        
        <button id="lock-in-button">Lock in</button>
        
        <div class="input-label">Set timer (minutes)</div>
        <input id="timer-input" type="number" min="0.1" step="0.1" placeholder="Minutes" />
        
        <div id="timer-display">0:00</div>
        
        <button id="options-button">Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
